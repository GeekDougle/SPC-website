<style>
    .client-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        gap: 20px;
        padding: 2rem 0;
        border-top: 1px solid x#f2f3f3;
        border-bottom: 1px solid #f2f3f3;
        margin: 2rem 0;
    }

    .client-logo {
        max-width: 175px;
        max-height: 100px;
        filter: grayscale(100%);
        opacity: 0.7;
        transition: all 0.3s ease;
    }

    .client-logo:hover {
        filter: grayscale(0%);
        opacity: 1;
    }
</style>

<div class="client-grid">
    {% for client in site.data.clients %}
    <a href="{{ client.url }}" target="_blank" rel="noopener">
        <img src="{{ client.logo | relative_url }}" alt="{{ client.name }}" class="client-logo">
    </a>
    {% endfor %}
</div>
